{% extends 'personal/contacto.html' %}


{% block titulo %}
<div class="container px-5 my-5">
    <div class="text-center mb-5">
        <h1 class="display-5 fw-bolder mb-0"><span class="text-gradient d-inline">Tu avatar</span></h1>
    </div>
</div>
{% endblock titulo %}

<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        {% block contactocontenido %}
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center">
                                <div class="p-5">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <table>
                                            {{ form.as_table }}
                                        </table>
                                        <input class="btn btn-primary px-4 py-2" type="submit" value="Cambiar imagen">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock contactocontenido %}        
    </div>
</section>
